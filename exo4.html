<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EXO4</title>
</head>
<body>
    <h1 id="exo4">Exo4</h1>
    <input id="name" type="text" name="nom" placeholder="Nom">
    <input id="salaire" type="text" name="karama" placeholder="Salaire">
    <button id="btn" onclick="afficher()">Ajouter</button>
    <table id="tableau" border="1px solid black">
        <thead>
            <tr>
                <th>Nom</th>
                <th>Salaire</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>

        </tbody>
    </table>
    <script>
        {
         function afficher(){
            //recup nom
            let selectNom = document.getElementById("name");
            let nom = selectNom.value;
            console.log(nom);

            //recup salaire
            let selectSalaire = document.getElementById("salaire");
            let salaire = selectSalaire.value;
            console.log(salaire);

            //creer tr et td
            const tbody = document.querySelector("tbody");
            const tr = document.createElement("tr");

            const td1 = document.createElement("td");
            td1.textContent = (nom);

            const td2 = document.createElement("td");
            td2.textContent = (salaire);

            const td3 = document.createElement("td");
            td3.textContent = "supprimer";
            td3.setAttribute("id","supprimer");

            
            
            tbody.appendChild(tr);
            tbody.appendChild(td1);
            tbody.appendChild(td2);
            tbody.appendChild(td3);
            console.log(tbody.innerText);
         }
        }
    </script>
</body>
</html>
