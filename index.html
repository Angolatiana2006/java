<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TP Javascript-2</title>
</head>
<body>
    <select id="item" name="item">
        <option value="briquet">Briquet</option>
        <option value="ciseau">Ciseau</option>
        <option value="allumettes">Allumettes</option>
        <option value="chiffon">Chiffon</option>
    </select>
    <button id="btn">Valider</button>

    <script>
        //creer tab1
        const nomItem = ['briquet','ciseau','allumettes','chiffon'];

        //creer tab2
        const prixItem = ['1000','2000','500','1000'];

        //selectionner bouton
        const selectBtn = document.getElementById("btn");

        //action du bouton
        selectBtn.addEventListener('click', () => {
        const selectItem = document.getElementById("item");
        const item = selectItem.value;
        console.log(item);

        const listUl = document.createElement("ul");
        document.getElementById("btn").insertAdjacentElement("afterend",listUl);
        
        //contenue span
        for(let i=0; i<prixItem.length; i++){
            if(nomItem[i] == item){
        const prix = "prix: " + prixItem[i];
        const listItem = document.createElement('li');
        const listText = document.createElement('span');
        listItem.appendChild(listText);
        listText.textContent = item + " " + prix + " " + "Ar";
        console.log(listText.innerText);
        listUl.appendChild(listItem);
        

        //recuperer prix
        const recuPrix = listText.textContent.split(" ");
        const valeur = recuPrix[2];
        console.log(valeur);

        //somme
        const ul = document.getElementsByTagName("ul");
        console.log(ul);
        const h1 = document.createElement("h1");
        h1.textContent = "Total items: ";
            }
        }
        
        } )
    </script>
</body>
</html>
