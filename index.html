<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TP1 Dom</title>
    
</head>
<body>
    <h1 id="titre">Bienvenue sur mon site</h1>
    <p class="intro">Ceci est une introduction.</p>
    <p class="intro">Deuxieme paragraphe d'introduction.</p>

    <div>
        <p>Paragraphe dans une div</p>
        <a href="test.html">suivant</a>
    </div>

    <script>
        {
            //selectionner titre par id
            const titre = document.getElementById("titre");
            console.log(titre.innerText);
        }

        {
            //selectionner paragraphes classe intro
            const ps = document.getElementsByClassName("intro");
            console.log(ps[0].innerText);
            console.log(ps[1].innerText);
        }
        {
            //selectionner premier paragraphe avec querySelector
            const p1 = document.querySelector("p");
            console.log(p1.innerText);
        }
        {
            //selectionner tous les paragraphes et afficher nombre total
            const tps = document.getElementsByTagName("p");
            console.log(tps.length);
        }
    </script>
</body>
</html>
